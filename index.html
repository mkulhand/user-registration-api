<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign in</title>
        <!-- Tailwind CSS CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- HTMX -->
        <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>
        <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/json-enc.js"></script>
        <script src='https://unpkg.com/htmx.org/dist/ext/response-targets.js'></script>
        <!-- Hyperscript -->
        <script src="https://unpkg.com/hyperscript.org@0.9.14"></script>
        <!-- Optional: you can customize colors, fonts etc. -->
        <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1d4ed8',      // blue-700
            primarydark: '#1e40af',  // blue-800
          }
        }
      }
    }
        function compute_basic_auth() {
            email = document.getElementById("email").value
            password = document.getElementById("password").value
            return "Basic " + btoa(email + ":" + password)
        }
        </script>
    </head>
    <body class="h-full" hx-ext="json-enc, response-targets">
        <div class="absolute left-1 top-1 flex flex-col">
            <b>made by : Mathias Kulhandjian</b>
            <a href="https://www.linkedin.com/in/mathias-kulhandjian-a46782151"
               target="_blank"
               class="hover:text-blue-700">LinkedIn</a>
            <a href="https://github.com/mkulhand/user-registration-api"
               target="_blank"
               class="hover:text-blue-700">Github</a>
            <a href="/docs"
               target="_blank"
               class="hover:text-blue-700">Documentation</a>
        </div>
        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <div class="mx-auto h-10 w-auto text-center text-3xl font-semibold text-gray-900">User Registration API</div>
            </div>
            <div id="signup-content" class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <form class="space-y-6" action="#" method="POST">
                    <!-- Email field -->
                    <div>
                        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                        <div class="mt-2">
                            <input id="email"
                                   name="email"
                                   type="email"
                                   autocomplete="email"
                                   required
                                   class="block w-full rounded-md border-0 py-2 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6"
                                   placeholder="you@example.com" />
                        </div>
                    </div>
                    <!-- Password field -->
                    <div>
                        <div class="flex items-center justify-between">
                            <label for="password"
                                   class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                        </div>
                        <div class="mt-2">
                            <input id="password"
                                   name="password"
                                   type="password"
                                   autocomplete="current-password"
                                   required
                                   class="block w-full rounded-md border-0 py-2 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6"
                                   placeholder="••••••••" />
                        </div>
                    </div>
                    <!-- Submit button -->
                    <div>
                        <button hx-post="/api/user"
                                hx-include="#password, #email"
                                hx-target="#signup-success-display"
                                hx-target-error="#signup-error-display"
                                type="submit"
                                class="flex w-full justify-center rounded-md bg-primary px-3 py-2.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-primarydark focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary"
                                _="on mutation of anything from #signup-success-display add .hidden to #signup-content then remove .hidden from #code-content">
                            Sign up
                        </button>
                    </div>
                    <!-- Error display -->
                    <div id="signup-error-display" class="bg-red-200 rounded"></div>
                    <!-- Success display -->
                    <div id="signup-success-display" class="bg-green-200 rounded"></div>
                </form>
            </div>
            <div id="code-content"
                 class="hidden mt-10 sm:mx-auto sm:w-full sm:max-w-sm space-y-6">
                <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
                    Enter code (check API container logs)
                </h2>
                <div>
                    <label for="code" class="block text-sm font-medium leading-6 text-gray-900">Activation Code</label>
                    <div class="mt-2">
                        <input id="code"
                               name="code"
                               type="code"
                               required
                               class="block w-full rounded-md border-0 py-2 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6"
                               placeholder="1234" />
                    </div>
                </div>
                <button hx-post="/api/user/activate"
                        hx-include="#code"
                        hx-headers='js:{Authorization: compute_basic_auth()}'
                        hx-target="#code-success-display"
                        hx-target-error="#code-error-display"
                        type="submit"
                        class="flex w-full justify-center rounded-md bg-primary px-3 py-2.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-primarydark focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary">
                    Activate
                </button>
                <!-- Error display -->
                <div id="code-error-display" class="bg-red-200 rounded"></div>
                <!-- Success display -->
                <div id="code-success-display" class="bg-green-200 rounded"></div>
            </div>
        </div>
    </body>
</html>
